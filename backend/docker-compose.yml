services:
  db:
    image: postgres:latest
    container_name: pawhq-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build:
      context: ./PawHQ.API
    environment:
      - DB_CONNECTION=${DB_CONNECTION}
      - JWT_KEY=${JWT_KEY}
    ports:
      - "5000:80"
    depends_on:
      - db

volumes:
  db_data: